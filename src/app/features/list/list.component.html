<div class="action-container">
  <a mat-raised-button [routerLink]="[ '/create-user' ]">+ New User</a>
</div>
<div class="list-container">
  <table cellSpacing="0" cellPadding="0">
    <thead class="header-list">
      <tr>
      
        <td>ID</td>
        <td>Username</td>
        <td>Name</td>
        <td>Email</td>
      </tr>
    </thead>
  </table>
  @for (user of users(); track user.id){
    @defer (on immediate) {
      <div class="item-container">
        <app-card
        [user]="user"
        (edit)="onEdit(user)"
        (delete)="onDelete(user)">
      </app-card>
    </div>
  }
}
@empty {
  @defer (on immediate) {
    <app-no-items></app-no-items>
  }
}
</div>
